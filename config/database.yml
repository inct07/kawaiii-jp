default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: kawaiii-jp_development

test:
  <<: *default
  database: kawaiii-jp_test

production:
  <<: *default
  database: kawaiii-jp_production
  username: kawaiii-jp
  password: <%= ENV['KAWAIII-JP_DATABASE_PASSWORD'] %>
